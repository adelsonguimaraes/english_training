<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Practice System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Practice Your English!</h1>
    <p><strong>Frase:</strong>
        <span id="shown-phrase"></span>
    </p>
    <p><strong>Desafio:</strong> Escreva a frase no tempo "<span id="tense"></span>" e no tipo "<span
            id="type"></span>".
    </p>
    <input type="text" id="user-input" placeholder="Digite sua frase aqui...">
    <br>
    <button id="submit-btn">Enviar Resposta</button>
    <div class="result" id="result"></div>

    <script src="script.js"></script>
</body>

</html>
